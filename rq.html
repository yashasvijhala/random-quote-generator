<html lang="en">

<head>
  <title>Random Quote Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="rqone.css">
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Random Quote Generator</h1>
          <p> click the buttom to generate a random quote!</p>
          <p id="getMessage" class="btn">Click Me</p>
        </div>
      </div>
    </div>
  </div>
  <supporting>
    <div class="supporting">
      <div class="container">
        <div class="row">
          <div class="col-md-8 message quote-container">
            <p class="quote-text"></p>
            <p class="quote-author"></p>
          </div>
        </div>
      </div>
    </div>
  </supporting>
  <!--footer-->
  <footer>
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
              <p type="button" class="btn">Tweet</p>
            </a>
          </div>
          <div class="col-md-6">
            <p class="pull-right">2016 Jared Lundholm</p>
          </div>
        </div>
      </div>
    </div>
  </footer>
<script src="C:\Users\Yashasvi Jhala\rqthree.js"></script>
</body>

</html>
